{% extends 'main.html' %}

{% block showlist %}

<h3>Список покупок</h3>
 <table border="1" width="60%" style="margin-left: 50px;">
{% for item in items %}
<tr>
	<th>{{ item.item_name }}</th>
	<th>{{ item.item_num }}</th>
	<th>{{ item.item_measure }}</th>
	<th>{{ item.item_date }}</th>
</tr>
{% endfor %}
</table>

{% endblock %}
